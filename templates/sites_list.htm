<style>
.icon-appdetect::before { content: "\e60b"; }
</style>

<div class='page-header'>
	<h1><tmpl_var name="list_head_txt"></h1>
</div>
<p><tmpl_var name="list_desc_txt"></p>

<p class="fieldset-legend">{tmpl_var name="toolsarea_head_txt"}</p>

        <p class="fieldset-legend"><tmpl_var name="list_head_txt"></p>
            <div class="table-wrapper marginTop15">
            <table class="table">
                <thead class="dark form-group-sm">
                    <tr>
                        <tmpl_if name="is_admin"><th data-column="domain"><tmpl_var name="site_txt"></th></tmpl_if>
                        <th data-column="detected_app"><tmpl_var name="detected_app_txt"></th>
                        <th data-column="detected_version"><tmpl_var name="detected_version_txt"></th>
						<th data-column="available_version"><tmpl_var name="available_version_txt"></th>
                        <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
                    </tr>
                    <tr>
                        <tmpl_if name="vhostdomain_type" value="domain"><td><select class="form-control" name="search_sys_groupid">{tmpl_var name='search_sys_groupid'}</select></td></tmpl_if>
                        <td><input class="form-control" type="text" name="search_domain" value="{tmpl_var name='search_domain'}" /></td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-default formbutton-default formbutton-narrow" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" data-submit-form="pageForm" data-form-action="appdetect/site_list.php"><span class="icon icon-filter"></span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tmpl_loop name="records">
                        <tr style="{tmpl_var name="red_style"}">
                            <tmpl_if name="is_admin"><td>{tmpl_var name="domain"}</td></tmpl_if>
                            <td>{tmpl_var name="detected_app"}</td>
							<td>{tmpl_var name="detected_version"}</td>
							<td>{tmpl_var name="available_version"}</td>
                            <td>&nbsp;</td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
							<tmpl_if name="is_admin"><td colspan="5"><tmpl_else><td colspan="4"></tmpl_if>{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <tmpl_if name="is_admin"><td colspan="5"><tmpl_else><td colspan="4"></tmpl_if><tmpl_var name="paging"></td>
                    </tr>
                </tfoot>
            </table>
</div>
